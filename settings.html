<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kakao Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>23:11</span>
        </div>
        <div class="status-bar__column">
            <span>64%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="javascript:history.back();">
                <span><i class="fas fa-angle-left fa-2x"></i></span>
            </a>
        </div>

        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">Settings</h1>
        </div>

        <div class="alt-screen-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-column">
            <div class="icon-column__icon">
                <i class="fas fa-bullhorn fa-lg"></i>
                <span class="icon-column__title">Notices</span>
            </div>
            <div class="icon-column__icon"></div>
        </div>

        <div class="icon-column">
            <div class="icon-column__icon">
                <i class="fas fa-flask fa-lg"></i>
                <span class="icon-column__title">Kakao Lab</span>
            </div>
            <div class="icon-column__icon"></div>
        </div>

        <div class="icon-column">
            <div class="icon-column__icon">
                <i class="fas fa-info-circle fa-lg"></i>
                <span class="icon-column__title">Version</span>
            </div>
            <div class="icon-column__icon">
                <span class="icon-column__subtitle">Latest Version</span>
            </div>
        </div>
        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__chats-noti badge">1</span>    
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__more-noti badge-s"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>   <!-- ver.5.15.4 -->
</body>
</html>
