<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGLq5LnQkNUu9w-5PfXGEWK1uBvjVSRFng2w&usqp=CAU">
    <title>Chat with My Melody</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:99</span>
        </div>

        <div class="status-bar__column">
            <span>123%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="javascript:history.back();">
                <span><i class="fas fa-angle-left fa-2x"></i></span>
            </a>
        </div>

        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">My Melody</h1>
        </div>

        <div class="alt-screen-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row slide-in-blurred-left">
            <img src="https://i.pinimg.com/564x/d6/36/60/d63660b3aca913b871e0f82e1f80b1e1.jpg" />
            <div class="message-row__content">
                <span class="message__interlocutor">My Melody</span>
                <div class="message__info">
                    <span class="message__bubble">Where are you?</span>
                    <span class="message__time">17:10</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own slide-in-blurred-right--delay500">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Don't bother me ðŸ˜ˆ</span>
                    <span class="message__time">17:14</span>
                </div>
            </div>
        </div>

        <div class="message-row slide-in-blurred-left--delay1000">
            <img src="https://i.pinimg.com/564x/d6/36/60/d63660b3aca913b871e0f82e1f80b1e1.jpg" />
            <div class="message-row__content">
                <span class="message__interlocutor">My Melody</span>
                <div class="message__info">
                    <span class="message__bubble">What a nice weather outside!</span>
                    <span class="message__time">17:15</span>
                </div>
            </div>
        </div>

        <div class="message-row slide-in-blurred-left--delay1000">
            <img src="https://i.pinimg.com/564x/d6/36/60/d63660b3aca913b871e0f82e1f80b1e1.jpg" />
            <div class="message-row__content">
                <span class="message__interlocutor">My Melody</span>
                <div class="message__info">
                    <span class="message__bubble">Let's go picnic!!</span>
                    <span class="message__time">17:15</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>

        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button><i class="fas fa-arrow-up fa-lg"></i></button>
        </div>

    </form>

    <div id="no-mobile">
        <span>Your Screen is too big ðŸ˜‚</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>   <!-- ver.5.15.4 -->
</body>
</html>
