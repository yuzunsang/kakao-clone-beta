<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGLq5LnQkNUu9w-5PfXGEWK1uBvjVSRFng2w&usqp=CAU">
    <title>Welcome to Samrio Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:99</span>
        </div>
        <div class="status-bar__column">
            <span>123%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header slide-in-bottom">
        <h1 class="welcome-header__title">Welcome to SamrioTalk</h1>
        <p class="welcome-header__text">
            If you have a Samrio Account, log in with your email or phone number.
        </p>
    </header>

    <form class="slide-in-bottom-delay" id="login-form" action="friends.html" method="GET">
        <input required name="username" type="text" placeholder="Email or phone number" />
        <input required name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <!-- <input type="submit" value="Sign Up" /> -->
        <a href="http://sanriokorea.co.kr/" target="_blank">Find Samrio Account or Password</a>
    </form>

    <footer>
        <img src="https://avatars.githubusercontent.com/u/111577841?v=4" />
        <a href="https://github.com/yuzunsang">@yuzunsang</a>
    </footer>

    <div id="no-mobile">
        <span>Your Screen is too big ðŸ˜‚</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>   <!-- ver.5.15.4 -->
</body>
</html>
