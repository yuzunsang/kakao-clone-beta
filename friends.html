<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGLq5LnQkNUu9w-5PfXGEWK1uBvjVSRFng2w&usqp=CAU">
    <title>Friends - Samrio Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body id="friends-screen--view">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:99</span>
        </div>
        <div class="status-bar__column">
            <span>123%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>

    <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img class="user-component__avatar user-component__avatar--xl" src="https://i.pinimg.com/564x/14/55/ed/1455edeba2ce869d6c7d872f4c5d36b6.jpg" />
              <div class="user-component__text">
                <h4 class="user-component__title">Kuromi</h4>
                <h6 class="user-component__subtitle">GREEEEEEDY</h6>
              </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://blog.kakaocdn.net/dn/ra9WL/btrb9P1bP1O/L5o7l4IFGR2S6ktC5GiJhK/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1%20%EC%B1%84%EB%84%90%20%EB%A1%9C%EA%B3%A0%20Yellow.png?attach=1&knm=img.png" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column"> 
                    <!--broke father-child relation  -->
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <span>
                    6
                    <i class="fas fa-chevron-up fa-xs"></i>
                </span>
            </div>
            <div class="user-component user-component__column--space">
                <div class="user-component__column">
                  <img class="user-component__avatar user-component__avatar--sm" src="https://i.pinimg.com/564x/d6/36/60/d63660b3aca913b871e0f82e1f80b1e1.jpg" />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">My Melody</h4>
                    <h6 class="user-component__subtitle">Yaaaaaaang~~~</h6>
                  </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            
            <div class="user-component user-component__column--space">
                <div class="user-component__column">
                  <img class="user-component__avatar user-component__avatar--sm" src="https://play-lh.googleusercontent.com/HEpuyDeGk4oe4H0LCs1-fm1Qf8JD5INtCz4I4wI3-0mltW0p3C898Bm3Juog4CxawAtB=s48-rw" />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Hello Kitty</h4>
                    <h6 class="user-component__subtitle">Happy days to you</h6>
                  </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="user-component user-component__column--space">
                <div class="user-component__column">
                  <img class="user-component__avatar user-component__avatar--sm" src="https://i.pinimg.com/236x/30/46/ca/3046ca040487bc0a0caec04b7b16550f.jpg" />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Pompompurin</h4>
                    <h6 class="user-component__subtitle">.</h6>
                  </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="user-component user-component__column--space">
                <div class="user-component__column">
                  <img class="user-component__avatar user-component__avatar--sm" src="https://static.wikia.nocookie.net/hellokitty/images/1/1f/Sanrio_Characters_Tuxedosam_Image002.png/revision/latest?cb=20170405222017" />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Tuxedo Sam</h4>
                    <h6 class="user-component__subtitle">I'm Hungry</h6>
                  </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="user-component user-component__column--space">
                <div class="user-component__column">
                  <img class="user-component__avatar user-component__avatar--sm" src="https://static.wikia.nocookie.net/hellokitty/images/3/32/Sanrio_Characters_Keroppi_Image007.png/revision/latest?cb=20170405011801" />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Keroppi</h4>
                    <h6 class="user-component__subtitle">kerokerokeropppi</h6>
                  </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="user-component user-component__column--space">
                <div class="user-component__column">
                  <img class="user-component__avatar user-component__avatar--sm" src="https://static.wikia.nocookie.net/hellokitty/images/5/5b/Sanrio_Characters_Cinnamoroll_Image026.png/revision/latest?cb=20170520011552" />
                  <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Cinnamon</h4>
                    <h6 class="user-component__subtitle">food is my friend</h6>
                  </div>
                </div>
                <div class="user-component__column"></div>
            </div>
        </div>
        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__chats-noti badge">2</span>    
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__more-noti badge-s"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>

        <i class="fas fa-comment"></i>
    </div>
